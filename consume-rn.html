<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clasificador de Triángulos</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>

  <style>
    body {
      background-color: antiquewhite;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 10px;
    }
  </style>

  <script>
    let ShapeClassifier;
    let canvas;
    let resultDiv;
    let inputImage;
    let clearButton;

    function setup() {
      canvas = createCanvas(400, 400);
      background(255);

      let options = {
        inputs: [64, 64, 4],
        task: 'imageClassification'
      };

      ShapeClassifier = ml5.neuralNetwork(options);

      const modelDetails = {
        model: 'model/model.json',
        metadata: 'model/model_meta.json',
        weights: 'model/model.weights.bin'
      };

      clearButton = createButton('Limpiar');
      clearButton.mousePressed(() => {
        background(255);
      });

      resultDiv = createDiv('Dibuja un triángulo');
      resultDiv.style('font-size', '20px');
      resultDiv.style('margin-top', '10px');

      inputImage = createGraphics(64, 64);

      ShapeClassifier.load(modelDetails, modelLoaded);
    }

    function modelLoaded() {
      console.log("Modelo cargado");
      classifyImage();
    }

    function classifyImage() {
      inputImage.copy(canvas, 0, 0, 400, 400, 0, 0, 64, 64);
      ShapeClassifier.classify({ image: inputImage }, goResults);
    }

    function goResults(err, result) {
      if (err) {
        console.error(err);
        return;
      }

      let etiqueta = result[0].label;
      let confianza = nf(result[0].confidence * 100, 2, 2); // porcentaje
      resultDiv.html(`Resultado: ${etiqueta} (${confianza}%)`);
      classifyImage(); // volver a clasificar en bucle
    }

    function draw() {
      if (mouseIsPressed) {
        strokeWeight(8);
        stroke(0);
        line(mouseX, mouseY, pmouseX, pmouseY);
      }
    }
  </script>

</body>
</html>
